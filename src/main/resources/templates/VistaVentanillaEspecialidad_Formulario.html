<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="/css/Estilo_VistaSede_Formulario.css">
	<link href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>
	<script src="/webjars/jquery/jquery.min.js"></script>
	<link rel="stylesheet" href="/webjars/sweetalert2/11.1.2/dist/sweetalert2.min.css">
	<script src="/webjars/sweetalert2/11.1.2/dist/sweetalert2.min.js"></script>
	<!--Funciones-->
	<script type="text/javascript" th:src="@{/js/Funcion_VentanillaEspecialidad.js}"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Especialidad de Ventanilla</title>
</head>

<body>
	<div class="wrapper fadeInDown">

		<div id="formContent">
			<h3>Especialidad de Ventanilla</h3>
			<!-- SedeF Form -->
			<form th:action="@{/ventanilla/especialidad/guardar}" th:object=${ventanillaEspecialidad} method="POST">
				<input id="id_ventanillaEspecialidad" th:field="*{n_id_ventanilla_has_especialidad}" type="hidden">
				<input id="ventanilla_ventanillaEspecialidad" th:value="''+${id}" type="hidden">
				<h4>Especialidad:</h4>
				<select id="especialidad_ventanillaEspecialidad" th:field="*{Especialidad_n_id_especialidad}" type="select"
					class="form-select-lg" aria-label="Default select example">
					<option value="0">-- SELECCIONAR ESPECIALIDAD --</option>
					<div th:each="especialidad:${especialidades}">
						<option th:value="${especialidad.n_id_especialidad}"
							th:text="${especialidad.s_nombre_especialidad}" />

					</div>
				</select>
				<!--<button type="submit" class="fadeIn fourth">Registrar</button>-->
				<button th:onclick="funcion_EditarVentanillaEspecialidad([[${id}]])" type="button"
					class="buttonRed fadeIn fourth">Registrar</button>
				<a href="/ventanilla"><button type="button" class="buttonRed fadeIn fourth">Cancelar</button></a>
			</form>
		</div>
	</div>
</body>

</html>
