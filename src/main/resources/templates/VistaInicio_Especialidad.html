<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="/css/Estilo_VistaPrincipal_SedeVentanilla.css">
	<!--<link rel="stylesheet" href="/css/Estilo_VistaNuevaEspecialidad.css">-->
	<link href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/webjars/sweetalert2/11.1.2/dist/sweetalert2.min.css">
	<script src="/webjars/sweetalert2/11.1.2/dist/sweetalert2.min.js"></script>
	<!--WebSocket-->
	<script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<!--Funciones-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" th:src="@{/js/Funcion_Inicio.js}"></script>
	<script type="text/javascript" th:src="@{/js/Funcion_Inicio_Preferencial.js}"></script>
	<title>Inicio</title>
</head>

<body>
	<div class="wrapper h-100">
		<div id="formContent" class="fadeInDown">
			<h4>Bienvenido</h4>
			<center>
				<div class="container row mb-3">
					<div th:each="especialidad:${especialidades}" class="col">
						<a th:href="@{/inicio/calculadora/}+*{especialidad.n_id_especialidad}"><button type="submit"
								class="fadeIn fourth w-100 h-100" id="btnEjeLaboral"
								th:text="*{especialidad.s_nombre_especialidad}"></button></a>
					</div>
				</div>
				<div class="container row">
					<div class="col">
						<button th:onclick="funcion_Preferencial()" type="submit2" class="fadeIn fourth w-100 h-100"
							id="btnEjeLaboral">Preferencial</button>
					</div>
				</div>
			</center>
		</div>
	</div>
</body>

</html>
