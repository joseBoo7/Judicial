<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="/css/Estilo_VistaSede.css">
	<link href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>
	<script src="/webjars/jquery/jquery.min.js"></script>
	<link rel="stylesheet" href="/webjars/sweetalert2/11.1.2/dist/sweetalert2.min.css">
	<script src="/webjars/sweetalert2/11.1.2/dist/sweetalert2.min.js"></script>
	<!--Funciones-->
	<script type="text/javascript" th:src="@{/js/Funcion_VentanillaEspecialidad.js}"></script>
	<!--DATATABLES-->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
	<!---->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Especialidades</title>
</head>

<body>
	<div class="mainDiv">
		<div id="formContent">
			<div class="container">
				<h3>Administrador</h3>
			</div>

			<div class="container-xl">
				<div>
					<a th:href="'/ventanilla/especialidad/nuevo/'+${id}"><button type="button" class="btn btn-primary btn-lg "><img
								src="../../icons/plus-circle.svg"> Añadir Especialidad</button></a>
					<a th:href="'/ventanilla'"><button type="button" class="btn btn-secondary btn-lg btn-danger"><img
								src="../../icons/log-out.svg"> Salir</button></a>
				</div>
				<div class="table-responsive">
					<div class="table-wrapper">
						<div class="table-title">
							<div class="row">
								<div class="col-sm-6">
									<h2 th:text="'Especialidades de la ventanilla '+${ventanilla}"></h2>
								</div>
							</div>
						</div>
						<table id="sortTable" class="table table-striped table-hover mb-0">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Especialidad</th>
									<th scope="col">Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="lista, iter:${envioLista}">
									<th th:text="${iter.index+1}"></th>
									<td th:text="${lista.Especialidad_n_id_especialidad}"></td>
									<td><a th:onclick="funcion_EliminarVentanillaEspecialidad([[${lista.n_id_ventanilla_has_especialidad}]],[[${id}]])"
											type="button"><img src="../../icons/minus-circle.svg" alt="hola"></a>
									</td>
								</tr>

						</table>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>
<!--DATATABLES-->
<script>
	$('#sortTable').DataTable({
		"language": {
			"lengthMenu": "Mostrando _MENU_ entradas",
			"zeroRecords": "No encontrado",
			"info": "Mostrando página _PAGE_ de _PAGES_",
			"infoEmpty": "No se encontraron entradas",
			"infoFiltered": "(filtrado de _MAX_ entradas totales)",
			"search": "Buscar: ",
			"paginate": {
				"next": "Siguiente",
				"previous": "Anterior"
			}
		}
	});
</script>
<!---->
</html>
